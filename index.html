<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <center>
            <button onclick="hi()">Now Date</button>
            <h4 id="noe"></h4>
        </center>
    </h1>
    <script>
        async function hi(){
            while (true){
                document.getElementById("noe").innerHTML = Date()
                await sleep(1000);
            }
        }
        function sleep(ms){
            return new Promise(resolve => setTimeout(resolve,ms));
        }
        // document.getElementById("now_date").innerHTML = Date();
    </script>
</body>

</html>
